<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500&family=Montserrat:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- JS -->
  <script defer type="module" src="assets/js/app.js"></script>
  <title>CookBook App</title>
</head>
<body>
  <section id="auth">
    <div class="auth__container">
      <h1>Chilly</h1>
      <h2>Register free to start to use the app</h2>
      <form class="auth__form">
        <label for="username">What do you want us to call you?</label>
        <input type="text" id="username" placeholder="Enter a username">
        <div id="error-username" class="auth__error hide">
          <span>The username is not available</span>
          <span class="material-icons">error_outline</span>
        </div>
        <label for="password">Create a password</label>
        <input type="password" id="password" placeholder="Create a password">
        <div id="error-password" class="auth__error hide">
          <span>The password is not correct</span>
          <span class="material-icons">error_outline</span>
        </div>
        <button type="submit" id="form-btn" class="auth__btn">Create</button>
      </form>
    </div>
  </section>
</body>
</html>
